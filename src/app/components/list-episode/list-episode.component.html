<ion-card>
  <ion-card-header>
    <ion-card-title> {{ episode.name }} </ion-card-title>
    <ion-card-subtitle> {{ episode.air_date }} </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-text >
      <ion-chip color="primary" outline="true">
        <ion-icon slot="start" name="pricetags-outline"></ion-icon>
        <ion-label>{{ episode.episode }}</ion-label>
      </ion-chip>
      <ion-chip color="info"  outline="true">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>{{ episode.created }}</ion-label>
      </ion-chip>

    </ion-text>
  </ion-card-content>
  <ion-button fill="clear" (click)="openModal(episode.characters)"
    >See Characters</ion-button
  >
</ion-card>
