<ion-card>
  <ion-card-header>
    <ion-card-title> {{ location.name }} </ion-card-title>
    <ion-card-subtitle> {{ location.dimension }} </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ location.type }}
  </ion-card-content>
  <ion-button fill="clear" (click)="openModal(location.residents)"
    >See Characters</ion-button
  >
</ion-card>
